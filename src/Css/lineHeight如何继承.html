<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lineHeight如何继承</title>
    <style>
        body {
            font-size: 20px;
            line-height: 200%;
        }
        p {
            font-size: 16px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <p>
        具体数值50，就是50.
        比例1 1.5 就是比例值
        如果是200% 会是计算值
    </p>
    <p>AAA</p>
</body>
</html>
