<pre>
    rem的弊端： rem的阶梯性
    网页视口尺寸
    window.screen.height 屏幕高度
    window.innerHeight 网页视口高度   vh 是视口高度的1/100
    window.innerWidth 网页视口宽度   vw 是视口宽度的1/100
    document.body.clientHeight body高度
    vMax 取最大值
    vMin 取最小值
</pre>
